<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Australia</title>

	<link rel="stylesheet" href="/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Fjalla+One|Indie+Flower|Josefin+Sans|Lobster|Lora|Modak|Monoton|Pacifico|Poiret+One|Poppins" rel="stylesheet">

	<style>
		.indie {
			font-family: 'Indie Flower', cursive;
		}
		.fjalla {
			font-family: 'Fjalla One', sans-serif;	
		}
		.lora {
			font-family: 'Lora', serif;
		}
		.lobster {
			font-family: 'Lobster', cursive;
		}
		.poppins {
			font-family: 'Poppins', sans-serif;	
		}
		.josefin {
			font-family: 'Josefin Sans', sans-serif;
		}
		.pacifico {
			font-family: 'Pacifico', cursive;
		}
		.poiret {
			font-family: 'Poiret One', cursive;
		}
		.monoton {
			font-family: 'Monoton', cursive;
		}
		.modak {
			font-family: 'Modak', cursive;
		}
		.alfa-slab {
			font-family: 'Alfa Slab One', cursive;
		}
		body {
			background-size: cover;
			z-index: 1;
		}
		h1, h2, h3, h4, h5 {
			margin: 0 0 0 0;
			padding: 0 0 0 0;
		}
		input, textarea {
			border: none;
			line-height: 1em;
		    margin-top: 10px;
		    background: rgba(255, 255, 255, .1);
		    border-bottom: 2px solid #ddd;
		    color: #fff;
		    font-family: 'Indie Flower', cursive;
		}
		input:focus, textarea:focus {
			background: rgba(255, 255, 255, .3);
			outline: none;
		}
		textarea {
			font-size: .8em;
			margin: 0 0 0 0;
			padding: 5px;
		}
		[v-cloak] {
			display: none;
		}
		.messaging {
			margin: auto;
			width: 300px;
		}
		.close {
			color: #e04545;
			text-shadow: none;
			opacity: .75;
		}
		.flex {
			display: flex;
		}
		.columns {
			flex-direction: column;
		}
		.space-btw {
			justify-content: space-between;
		}
		.self-center {
			align-self: center;
		}
		.wrapper {
			position: relative;
			justify-content: center;
			height: 100vh;
			align-items: center;
		}
		.content {
			justify-content: center;
			align-items: center;
		}
		.clickable {
			cursor: pointer;
		}
		.pink {
			background: rgba(255, 162, 207, 0.75);
		}
		.next {
			margin-top: 10px;
			/*position: absolute;*/
			justify-content: center;
			top: 0;
			right: 0;
			bottom: 0;
			padding-right: 5%;
			background: rgba(255, 162, 207, 0.5);
			padding: 10px;
		}
		.next .glyphicon, .logout .glyphicon {
			padding-bottom: 3px;
			padding-right: 3px;
		}
		.next:hover {
			background:  rgba(255, 162, 207, 0.75);
			cursor: pointer;
		}
		.logout {
			top: 0;
			left: 0;
			color: rgba(255, 162, 207, 0.75);;
			height: 30px;
			align-items: center;
			z-index: 1;
		}
		.logout h3 {
			margin: 0 0 0 0;
		}
		.witty-words {
			max-width: 100vw;
		}
		.witty-words span {
			padding: 5px 10px;
			display: table;
			background: rgba(255, 162, 207, 0.75);
		}
		.witty-words input {
			text-align: center;
		}
		.notebook {
			width: 75vw;
			height: 90vh;
		}
		.note-list {
			width: 30%;
			color: #fff;
		}
		.note-link {
			width: 100%;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.new-note {
			justify-content: center;
			width: 70%;
		}
		.new-note-field {
			flex: 6;
		}
		.new-note .next {
			min-height: 50px;
		}
		.full {
			width: 100%;
		}
		.high {
			height: 100%;
		}

		/* Media queries */
		@media (max-width: 768px) {
			.wrapper {
				flex-direction: column;
				justify-content: center;
			}
			.next {
				background: rgba(255, 162, 207, 0.75);
			}
			.notebook {
				flex-direction: column;
			}
			.note-list {
				max-height: 30%;
				overflow: scroll;
				width: 100%;
			}
			.new-note {
				height: 70%;
				width: 100%;
			}
		} 
	</style>
</head>
<body>

	<div id="app">

		<router-view :Auth.sync="Auth" :background.sync="background"></router-view>

	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script>
		document.body.setBackground = function(fileName) {
			document.body.style.backgroundImage = 'url("/img/' + fileName + '.jpg' + '")';
		};
	</script>
	<script src="/js/app.js"></script>
	
</body>
</html>
